<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				position: relative;

			}

			ul {
				position: absolute;
				display: none;
				background-color: #FFFFFF;
				line-height: 2em;
				list-style: none;
				padding: 0;
			}
			ul li{
				
				border: 1px #000000 solid;
				width: 5em;
				 
			}
		</style>
	</head>
	<body>
		<div id="div">


			<label v-on:click="sel">1231312</label>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</body>
</html>
<script src="../lib/js/vue.js"></script>
<script src="../lib/js/jquery-3.5.0.min.js"></script>
<script>
	var vm = new Vue({
		el: "#div",
		data: {},
		methods: {
			sel: function() {
				$("ul").css("display", "block");

			}
		}
	})
</script>
